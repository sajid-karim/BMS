{% extends 'base.html' %}
{% block title %} signup {% endblock title %}
{% block body %}
<div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Sign Up — it’s free!
            </h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="/signup" method="post">
               {% csrf_token %}
                  <div class="form-group">
                     <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Full Name">
                  </div>
                  <div class="form-group">
                     <input type="text" name="cnic"  class="form-control my-input" id="cnic" placeholder="National ID Card">
                  </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <input type="number" name="phone" id="phone"  class="form-control my-input" placeholder="Phone">
                  </div>
                  <div class="form-group">
                     <input type="password" name="password" id="password"  class="form-control my-input" placeholder="Password">
                  </div>
                  
                  <div class="text-center ">
                     <button type="submit" class="btn btn-primary">Create Your Free Account</button>
                  </div>
                  <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                  </p>
               </form>
            </div>
         </div>
      </div>
   </div>
{% endblock body%}
